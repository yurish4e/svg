<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg  version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events"
	width="1000" height="800">
	
	<defs>
      <linearGradient id="Gradient-3">
        <stop class="gradent-3-stop1" offset="0%"/>
        <stop class="gradent-3-stop2" offset="50%"/>
        <stop class="gradent-3-stop3" offset="100%"/>
      </linearGradient>
      <style type="text/css"><![CDATA[
        .gradent-3-stop1 { stop-color: black; stop-opacity: 0.5; }
        .gradent-3-stop2 { stop-color: black; stop-opacity: 0; }
        .gradent-3-stop3 { stop-color: black; stop-opacity: 0.5; }
		
	
		#Pump1 {fill: #00ffff;}
				
	 ]]></style>
	</defs>
<g id="Pump1" transform="translate(300, 300) scale(20, 20)">
<g>
    <g class="mc mc-pipe" transform="translate(-1.5, 0) scale(1, -2.5)">
        <rect x="-0.5" y="0" width="1" height="1" />
        <rect x="-0.5" y="0" width="1" height="1" fill="url(#Gradient-3)"/>
    </g>	
    <g class="mc mc-pipe" transform="translate(-1.5, -3) scale(1.7, 0.7)">
        <rect x="-0.5" y="0" width="1" height="1" />
        <rect x="-0.5" y="0" width="1" height="1" fill="url(#Gradient-3)"/>
    </g>
</g>

    <g>
        <g stroke="black" stroke-width="0.03">
            <circle cx="0" cy="0" r="2" />
        </g>	
        <g transform="translate(0, -1.5) scale(0.5,0.5)">

            <rect width="0.1" height="2.2" fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(30 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(60 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(90 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(120 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(150 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(180 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(210 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(240 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(270 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(300 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(330 0 3)"  fill="#000000" stroke="#000000" />
            <rect width="0.1" height="2.2" transform="rotate(360 0 3)"  fill="#000000" stroke="#000000" />	
        </g>
    </g>
    
    <g>
        <g class="mc mc-pipe" transform="scale(1, 2.5)">
            <rect x="-0.5" y="0" width="1" height="1" />
            <rect x="-0.5" y="0" width="1" height="1" fill="url(#Gradient-3)"/>
        </g>		
        <g>
            <circle cx="0" cy="0" r="0.5" />
            <circle cx="0" cy="0" r="0.5" fill="url(#Gradient-3)"/>
        </g>
        <g class="mc mc-pipe" transform="translate(0,2.5) scale(1.7, 0.7)">
            <rect x="-0.5" y="0" width="1" height="1" />
            <rect x="-0.5" y="0" width="1" height="1" fill="url(#Gradient-3)"/>
        </g>
    </g>
    
    
</g>

	
  
 </svg>  